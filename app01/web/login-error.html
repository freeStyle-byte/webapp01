<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
<center>
    <font style="color: red;font-size: 30px">登录异常，请重新登录</font>
    <form action="http://localhost:8080/app01/login" method="post">
        <table border="2">
            <tr>
                <td>用户名</td>
                <td><input type="text" name="userName" /></td>
            </tr>
            <tr>
                <td>&nbsp密码&nbsp</td>
                <td><input type="password" name="password" /></td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <td><input type="submit" value="登录" /></td>
                <td><input type="reset" value="重新输入" /></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
